<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

  </head>
  <body>
    
    <header>
      <h1>Crystal Collector</h1>
    </header>

    <div class="jumbotron">
      <div class="container">

        <div id="random-number"></div>
        
        <div id="crystalRow" class="row text-center">

          <div class="col-lg-3">
            <div><i class="fas fa-gem" id="red"></i></div>
            <div id="crystal-one"></div>
          </div>

          <div class="col-lg-3">
            <div><i class="fas fa-gem" id="green"></i></div>
            <div id="crystal-two"></div>
          </div>

          <div class="col-lg-3">
            <div><i class="fas fa-gem" id="black"></i></div>
            <div id="crystal-three"></div>
          </div>

          <div class="col-lg-3">
            <div><i class="fas fa-gem" id="goldenrod"></i></div>
            <div id="crystal-four"></div>
          </div>

        </div>

        <div id="user-number">0</div>

        <div class="row justify-content-center text-center">
            <div class="col-sm-3">
                <div class="alert alert-success">Wins: 0</div>
            </div>

            <div class="col-sm-3">
                <div class="alert alert-danger">Losses: 0</div>
            </div>
        </div>

      </div>

    </div>

    <section id="scoreboard">
      
      <div class="container">

      </div>
      
    </section>

    <section id="rules">
      <div class="container-fluid">

        <div class="row">

          <div class="col-md-3">
            <div class="card">
              <div class="card-body" id="rule-one"></div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <div class="card-body" id="rule-two"></div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <div class="card-body" id="rule-three"></div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <div class="card-body" id="rule-four"></div>
            </div>
          </div>

        </div>

      </div>
    </section>

    <footer>
      <div class="container text-center">
        <div>&copy; 2018</div>
        <div>Crystal Collector</div>
        <div><a href="mailto:codyrush@gmail.com">codyrush@gmail.com</a></div>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="assets/javascript/game.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
